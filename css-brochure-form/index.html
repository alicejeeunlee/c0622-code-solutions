<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="">
    <h3>LEARN MORE</h3>
    <label for="email">
      COMPANY EMAIL
      <input id="email" type="email" placeholder="sally@company.co">
    </label>
    <label for="name">
      NAME
      <input id="name" type="text" placeholder="Sally Smith">
    </label>
    <label for="location">
      WHERE ARE YOU HIRING?
      <input id="location" type="text" placeholder="City, Country">
    </label>
    <label for="engineers">
      HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
      <select id="engineers">
        <option value="1-2">1-2 Engineers</option>
      </select>
    </label>
    <div class="buton">
      <button>SUBMIT</button>
    </div>
  </form>
</body>
</html>
