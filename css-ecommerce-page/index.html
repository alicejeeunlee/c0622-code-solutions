<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="row">
    <div class="column-full justify-center">
      <h1>New Arrivals</h1>
    </div>
  </div>
  <div class="row wrap">
    <div class="column-fifth">
      <img src="images/dress1.jpeg" alt="Black dress with floral print">
    </div>
    <div class="column-fifth">
      <img src="images/ysl-bag.jpeg" alt="Yves Saint Laurent Handbag">
    </div>
    <div class="column-fifth">
      <img src="images/key.jpeg" alt="Gold key">
    </div>
    <div class="column-fifth">
      <img src="images/lv-bag.jpg" alt="Louis Vuitton Handbag">
    </div>
    <div class="column-fifth">
      <img src="images/dress2.jpeg" alt="White and blue dress with bird patterns">
    </div>
  </div>
  <div class="row">
    <div class="column-fifth">
      <p class="black-text item">Free People</p>
      <p class="gray-text display-inline">Size 6</p>
      <p class="black-text price">$35</p>
      <p class="gray-text retail">$125 retail</p>
    </div>
    <div class="column-fifth">
      <p class="black-text item">Yves Saint Laurent</p>
      <p class="gray-text">One-Size</p>
      <p class="black-text price">$200</p>
      <p class="gray-text retail">$1600 retail</p>
    </div>
    <div class="column-fifth">
      <p class="black-text item">Tiffany</p>
      <p class="gray-text">One-Size</p>
      <p class="black-text price">$476</p>
      <p class="gray-text retail">$2000 retail</p>
    </div>
    <div class="column-fifth">
      <p class="black-text item">Louis Vuitton</p>
      <p class="gray-text">One-Size</p>
      <p class="black-text price">$95</p>
      <p class="gray-text retail">$1200 retail</p>
    </div>
    <div class="column-fifth">
      <p class="black-text item">Reformation</p>
      <p class="gray-text">Size 4</p>
      <p class="black-text price">$20</p>
      <p class="gray-text retail">$198 retail</p>
    </div>
  </div>
</body>
</html>
