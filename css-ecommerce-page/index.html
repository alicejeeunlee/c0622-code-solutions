<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Ecommerce Page</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full justify-center align-center">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row justify-center align-center">
      <div class="column-fifth side-margin">
        <img src="images/dress1.jpeg" class="cover" alt="Black dress with floral print">
        <p><span class="black-text item">Free People</span><span class="size gray-text display-inline">Size 6</span></p>
        <p><span class="black-text price">$35</span><span class="gray-text retail"><del>$125 retail</del></span></p>
      </div>
      <div class="column-fifth side-margin">
        <img src="images/ysl-bag.jpeg" class="cover" alt="Yves Saint Laurent clutch">
        <p><span class="black-text item">Yves Saint Laurent</span><span class="size gray-text">One-Size</span></p>
        <p><span class="black-text price">$200</span><span class="gray-text retail"><del>$1600 retail</del></span></p>
      </div>
      <div class="column-fifth side-margin">
        <img src="images/key.jpeg" class="cover" alt="Gold Key">
        <p><span class="black-text item">Tiffany</span><span class="size gray-text">One-Size</span></p>
        <p><span class="black-text price">$476</span><span class="gray-text retail"><del>$2000 retail</del></span></p>
      </div>
      <div class="column-fifth side-margin">
        <img src="images/lv-bag.jpg" class="cover" alt="Louis Vuitton wallet">
        <p><span class="black-text item">Louis Vuitton</span><span class="size gray-text">One-Size</span></p>
        <p><span class="black-text price">$95</span><span class="gray-text retail"><del>$1200 retail</del></span></p>
      </div>
      <div class="column-fifth side-margin">
        <img src="images/dress2.jpeg" class="cover" alt="White and blue dress with print of birds">
        <p><span class="black-text item">Reformation</span><span class="size gray-text">Size 4</span></p>
        <p><span class="black-text price">$20</span><span class="gray-text retail"><del>$198 retail</del></span></p>
      </div>
    </div>
  </div>
</body>
</html>
