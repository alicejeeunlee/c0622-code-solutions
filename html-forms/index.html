<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="" id="form">
    <label for="email">Email</label>
    <div class="emailinput">
      <input id="email" type="email" name="email" required>
    </div>
    <p>Why is coding cool?</p>
    <select name="coding" id="coding">
      <option value="option">Select an option</option>
      <option value="interesting">Because it's interesting</option>
      <option value="fun">Because it's fun</option>
      <option value="powerful">Because it's powerful</option>
    </select>
    <p>Favorite Language (choose one)</p>
    <input type="radio" name="language" value="HTML" id="HTML">
    <label for="HTML">HTML</label>
    <input type="radio" name="language" value="CSS" id="CSS">
    <label for="CSS">CSS</label>
    <input type="radio" name="language" value="JavaScript" id="JavaScript">
    <label for="JavaScript">JavaScript</label>
    <p>Would you like to sign up for more information?</p>
    <input type="checkbox" name="signup" value="signmeup" id="signup">
    <label for="signup">Sign me up!</label>
    <p>Comments</p>
    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    <div class="submitbutton">
      <button>Submit</button>
    </div>
  </form>
</body>
</html>
