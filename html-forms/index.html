<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="" id="form">
    <div class="email">
      <label for="email">Email</label>
      <div>
        <input id="email" type="email" name="email" required>
      </div>
    </div>
    <div class="whyCoding">
      <label for="coding">Why is coding cool?</label>
      <div>
        <select name="coding" id="coding">
          <option value="">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
    </div>
    <div class="favoriteLanguage">
      <p>Favorite Language (choose one)</p>
      <label for="HTML">
        <input type="radio" name="language" value="HTML" id="HTML">
        HTML
      </label>
      <label for="CSS">
        <input type="radio" name="language" value="CSS" id="CSS">
        CSS
      </label>
      <label for="JavaScript">
        <input type="radio" name="language" value="JavaScript" id="JavaScript">
        JavaScript
      </label>
    </div>
    <div class="signup">
      <p>Would you like to sign up for more information?</p>
      <input type="checkbox" name="signup" value="signmeup" id="signup">
      <label for="signup">Sign me up!</label>
    </div>
    <div class="comments">
      <label for="comments">Comments</label>
      <div id="textarea">
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      </div>
    </div>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
