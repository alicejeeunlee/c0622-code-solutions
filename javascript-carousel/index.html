<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel">
    <div class="row space-around align-center">
      <i class="fa-solid fa-less-than fa-2xl"></i>
      <div class="wrapper">
        <div class="slide">
          <img src="images/001.png" alt="Bulbasaur">
        </div>
      </div>
      <i class="fa-solid fa-greater-than fa-2xl"></i>
    </div>
    <div class="row icon-wrapper">
      <i class="icon fas fa-circle" id="0"></i>
      <i class="icon far fa-circle" id="1"></i>
      <i class="icon far fa-circle" id="2"></i>
      <i class="icon far fa-circle" id="3"></i>
      <i class="icon far fa-circle" id="4"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
